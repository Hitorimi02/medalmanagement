<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メダル枚数入力</title>
    <link rel="stylesheet" href="edit_medal_style.css"> <!-- メダル入力ページ用のCSS -->
</head>
<body>
    <h1>メダル枚数入力</h1>
    <p id="selected-date"></p>
    <div class="form-container">
        <form id="medal-form">
            <label for="store-select">店舗を選択してください：</label>
            <select id="store-select" required>
                <option value="" selected disabled>店舗を選択</option>
            </select>
            <label for="medals">メダル枚数を入力してください：</label>
            <input type="number" id="medals" min="0" required>
            <button type="submit">保存する</button>
        </form>
        <div id="difference" class="difference-card"></div>
    </div>
    <button id="back-button" onclick="goBack()">カレンダーに戻る</button>
    <script src="edit_medal_script.js"></script> <!-- メダル入力ページ用のJavaScript -->
</body>
</html>
