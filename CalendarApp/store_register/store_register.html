<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗登録</title>
    <link rel="stylesheet" href="store_register_style.css"> <!-- ページ固有のCSS -->
    <link rel="stylesheet" href="../menu/menu_style.css"> <!-- メニュー共通CSS -->
</head>
<body class="store_register">
    <!-- メニューの読み込み -->
    <div id="menu-container"></div>

    <h1>店舗登録</h1>
    <div id="store-register">
        <div class="form-container">
            <form id="store-form">
                <label for="store-name">店舗名を入力してください：</label>
                <input type="text" id="store-name" required>

                <label for="store-period">メダル保存期間（日数）:</label>
                <input type="number" id="store-period" min="1" required>

                <button type="submit">登録する</button>
            </form>
        </div>
    </div>

    <!-- ページ固有のJavaScript -->
    <script src="store_register_script.js"></script>
    <!-- メニュー共通スクリプト -->
    <script src="../menu/menu_script.js"></script>
    <script>
        // メニューのHTMLをロード
        fetch('../menu/menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
                initializeMenu(); // メニュー初期化関数を呼び出し
            })
            .catch(error => console.error('メニューのロードに失敗しました:', error));
    </script>
</body>
</html>
