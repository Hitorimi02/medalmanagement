<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗登録</title>
    <link rel="stylesheet" href="store_register_style.css"> <!-- CSSファイルをリンク -->
</head>
<body>
    <h1>店舗登録</h1>
    <div class="form-container">
        <form id="store-form">
            <label for="store-name">店舗名を入力してください：</label>
            <input type="text" id="store-name" required>

            <label for="store-period">メダル保存期間（日数）:</label>
            <input type="number" id="store-period" min="1" required>

            <button type="submit">登録する</button>
        </form>
    </div>

    <script src="store_register_script.js"></script> <!-- JavaScriptファイルをリンク -->
</body>
</html>
