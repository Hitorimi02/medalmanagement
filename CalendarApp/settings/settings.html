<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定</title>
    <link rel="stylesheet" href="../menu/menu_style.css"> <!-- メニュー用CSS -->
    <link rel="stylesheet" href="settings_style.css">
</head>
<body>
    <!-- メニュー読み込みコンテナ -->
    <div id="menu-container"></div>

    <h1>設定</h1>
    <button id="delete-all" style="background-color: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        すべてのデータを削除
    </button>
    

    <script>
        fetch('../menu/menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;

                const menuScript = document.createElement('script');
                menuScript.src = "../menu/menu_script.js";
                menuScript.onload = () => {
                    if (typeof initializeMenu === 'function') initializeMenu();
                };
                document.body.appendChild(menuScript);
            });
    </script>
    <script src="settings_script.js"></script>
</body>
</html>
